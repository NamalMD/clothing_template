<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Review your selected premium streetwear items. Free global shipping on orders over $150.">
    <title>Your Cart | Kinetic Streetwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kinetic-gray-blue': '#F0F4F8',
                        'kinetic-teal-dark': '#2A4D5A',
                        'kinetic-orange': '#FF5500',
                        'kinetic-orange-dark': '#CC4400',
                        'kinetic-black': '#000000',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-kinetic-gray-blue text-kinetic-black font-sans antialiased">

    <!-- Search Overlay -->
    <div id="search-overlay"
        class="fixed inset-0 bg-white/95 backdrop-blur-xl z-[70] flex flex-col items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <button id="close-search-btn"
            class="absolute top-8 right-8 text-black hover:text-kinetic-orange transition-colors">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <div class="w-full max-w-3xl px-8">
            <input id="search-input-field" type="text"
                class="w-full bg-transparent border-b-4 border-kinetic-black text-3xl md:text-5xl font-black py-4 focus:outline-none focus:border-kinetic-orange placeholder-gray-300 uppercase tracking-widest"
                placeholder="TYPE TO SEARCH...">
            <p class="mt-4 text-gray-500 text-sm uppercase tracking-wide">Press Enter to Search</p>
        </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu"
        class="fixed inset-0 bg-white z-[60] flex flex-col items-center justify-center space-y-8 transform translate-x-full transition-transform duration-300 md:hidden">
        <a href="index.html"
            class="text-2xl font-black uppercase tracking-widest hover:text-kinetic-orange transition-colors">Home</a>
        <a href="shop.html"
            class="text-2xl font-black uppercase tracking-widest hover:text-kinetic-orange transition-colors">Shop</a>
        <a href="collection.html"
            class="text-2xl font-black uppercase tracking-widest hover:text-kinetic-orange transition-colors">Collection</a>
        <a href="about.html"
            class="text-2xl font-black uppercase tracking-widest hover:text-kinetic-orange transition-colors">About</a>
        <a href="contact.html"
            class="text-2xl font-black uppercase tracking-widest hover:text-kinetic-orange transition-colors">Contact</a>
        <button id="close-mobile-menu" class="absolute top-8 right-8 text-black">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Header -->
    <header id="navbar"
        class="fixed top-0 w-full z-50 transition-all duration-300 py-4 px-8 flex justify-between items-center bg-white/90 backdrop-blur-md shadow-sm">
        <div class="logo">
            <a href="index.html">
                <h1 class="text-3xl font-black tracking-tighter uppercase cursor-pointer">Kinetic<span
                        class="text-kinetic-orange">.</span></h1>
            </a>
        </div>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex space-x-8">
            <a href="index.html"
                class="text-sm font-black uppercase tracking-widest hover:text-kinetic-orange-dark transition-colors relative group">Home
                <span
                    class="absolute -bottom-1 left-0 w-0 h-0.5 bg-kinetic-orange-dark transition-all group-hover:w-full"></span>
            </a>
            <a href="shop.html"
                class="text-sm font-black uppercase tracking-widest hover:text-kinetic-orange-dark transition-colors relative group">Shop
                <span
                    class="absolute -bottom-1 left-0 w-0 h-0.5 bg-kinetic-orange-dark transition-all group-hover:w-full"></span>
            </a>
            <a href="collection.html"
                class="text-sm font-black uppercase tracking-widest hover:text-kinetic-orange-dark transition-colors relative group">Collection
                <span
                    class="absolute -bottom-1 left-0 w-0 h-0.5 bg-kinetic-orange-dark transition-all group-hover:w-full"></span>
            </a>
            <a href="about.html"
                class="text-sm font-black uppercase tracking-widest hover:text-kinetic-orange-dark transition-colors relative group">About
                <span
                    class="absolute -bottom-1 left-0 w-0 h-0.5 bg-kinetic-orange-dark transition-all group-hover:w-full"></span>
            </a>
            <a href="contact.html"
                class="text-sm font-black uppercase tracking-widest hover:text-kinetic-orange-dark transition-colors relative group">Contact
                <span
                    class="absolute -bottom-1 left-0 w-0 h-0.5 bg-kinetic-orange-dark transition-all group-hover:w-full"></span>
            </a>
        </nav>

        <div class="flex items-center space-x-6">
            <button id="search-btn" class="hover:scale-110 hover:text-kinetic-orange-dark transition-all"><svg
                    class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg></button>
            <a href="cart.html" class="hover:scale-110 hover:text-kinetic-orange-dark transition-all relative">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
                <span
                    class="absolute -top-2 -right-2 bg-kinetic-orange text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center">2</span>
            </a>
            <a href="profile.html" class="hover:scale-110 hover:text-kinetic-orange-dark transition-all"><svg
                    class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg></a>
            <button id="mobile-menu-btn" class="md:hidden hover:text-kinetic-orange transition-colors"><svg
                    class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg></button>
        </div>
    </header>

    <div class="pt-32 pb-20 px-8 container mx-auto">
        <h1 class="text-4xl font-black mb-8">YOUR BAG (2)</h1>

        <div class="flex flex-col lg:flex-row gap-12">
            <!-- Cart Items -->
            <div class="w-full lg:w-2/3 space-y-8">
                <!-- Item 1 -->
                <div class="bg-white p-6 rounded-lg shadow-sm flex flex-col md:flex-row items-center gap-6">
                    <img src="https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?q=80&w=300"
                        class="w-24 h-32 object-cover rounded">
                    <div class="flex-1 text-center md:text-left">
                        <h3 class="font-bold text-lg">Urban Graphic Tee</h3>
                        <p class="text-gray-500 text-sm">Black / M</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-400 hover:text-black font-bold text-xl">-</button>
                        <span class="font-bold">1</span>
                        <button class="text-gray-400 hover:text-black font-bold text-xl">+</button>
                    </div>
                    <span class="font-bold text-lg">$29.99</span>
                    <button class="text-gray-400 hover:text-red-500"><svg class="w-6 h-6" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg></button>
                </div>

                <!-- Item 2 -->
                <div class="bg-white p-6 rounded-lg shadow-sm flex flex-col md:flex-row items-center gap-6">
                    <img src="https://images.unsplash.com/photo-1576566588028-4147f3842f27?q=80&w=300"
                        class="w-24 h-32 object-cover rounded">
                    <div class="flex-1 text-center md:text-left">
                        <h3 class="font-bold text-lg">Oversized Crew</h3>
                        <p class="text-gray-500 text-sm">Teal / L</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-400 hover:text-black font-bold text-xl">-</button>
                        <span class="font-bold">1</span>
                        <button class="text-gray-400 hover:text-black font-bold text-xl">+</button>
                    </div>
                    <span class="font-bold text-lg">$34.99</span>
                    <button class="text-gray-400 hover:text-red-500"><svg class="w-6 h-6" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg></button>
                </div>
            </div>

            <!-- Summary -->
            <div class="w-full lg:w-1/3">
                <div class="bg-white p-8 rounded-lg shadow-lg sticky top-32">
                    <h3 class="font-black text-xl mb-6">ORDER SUMMARY</h3>
                    <div class="space-y-4 text-sm mb-8">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Subtotal</span>
                            <span class="font-bold">$64.98</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Shipping</span>
                            <span class="font-bold">Free</span>
                        </div>
                        <div class="border-t pt-4 flex justify-between text-lg">
                            <span class="font-bold">Total</span>
                            <span class="font-black text-kinetic-teal-dark">$64.98</span>
                        </div>
                    </div>
                    <button
                        class="w-full bg-kinetic-black text-white font-bold py-4 rounded hover:bg-kinetic-orange transition-colors">CHECKOUT</button>
                    <a href="shop.html"
                        class="block text-center mt-4 text-gray-500 hover:text-black text-sm font-bold">CONTINUE
                        SHOPPING</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
