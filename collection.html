<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kinetic Collection - A visual lookbook of our premium streetwear designs.">
    <title>Collection | Kinetic Streetwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kinetic-gray-blue': '#F0F4F8',
                        'kinetic-teal-dark': '#2A4D5A',
                        'kinetic-orange': '#FF5500',
                        'kinetic-orange-dark': '#CC4400',
                        'kinetic-black': '#000000',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-kinetic-black text-white font-sans antialiased">

    <!-- Search Overlay -->
    <div id="search-overlay"
        class="fixed inset-0 bg-white/95 backdrop-blur-xl z-[70] flex flex-col items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <button id="close-search-btn"
            class="absolute top-8 right-8 text-black hover:text-kinetic-orange transition-colors">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <div class="w-full max-w-3xl px-8">
            <input id="search-input-field" type="text"
                class="w-full bg-transparent border-b-4 border-kinetic-black text-3xl md:text-5xl font-black py-4 focus:outline-none focus:border-kinetic-orange placeholder-gray-300 uppercase tracking-widest text-black"
                placeholder="TYPE TO SEARCH...">
            <p class="mt-4 text-gray-500 text-sm uppercase tracking-wide">Press Enter to Search</p>
        </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu"
        class="fixed inset-0 bg-white z-[60] flex flex-col items-center justify-center space-y-8 transform translate-x-full transition-transform duration-300 md:hidden text-black">
        <a href="index.html"
            class="text-2xl font-black uppercase tracking-widest hover:text-kinetic-orange transition-colors">Home</a>
        <a href="shop.html"
            class="text-2xl font-black uppercase tracking-widest hover:text-kinetic-orange transition-colors">Shop</a>
        <a href="collection.html"
            class="text-2xl font-black uppercase tracking-widest hover:text-kinetic-orange transition-colors text-kinetic-orange">Collection</a>
        <a href="about.html"
            class="text-2xl font-black uppercase tracking-widest hover:text-kinetic-orange transition-colors">About</a>
        <a href="contact.html"
            class="text-2xl font-black uppercase tracking-widest hover:text-kinetic-orange transition-colors">Contact</a>
        <button id="close-mobile-menu" class="absolute top-8 right-8 text-black">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Header (Dark Theme) -->
    <header id="navbar"
        class="fixed top-0 w-full z-50 transition-all duration-300 py-4 px-8 flex justify-between items-center bg-black/80 backdrop-blur-md shadow-sm border-b border-gray-800">
        <div class="logo">
            <a href="index.html">
                <h1 class="text-3xl font-black tracking-tighter uppercase cursor-pointer text-white">Kinetic<span
                        class="text-kinetic-orange">.</span></h1>
            </a>
        </div>

        <nav class="hidden md:flex space-x-8">
            <a href="index.html"
                class="text-sm font-black uppercase tracking-widest hover:text-kinetic-orange transition-colors relative group text-white">Home
                <span
                    class="absolute -bottom-1 left-0 w-0 h-0.5 bg-kinetic-orange transition-all group-hover:w-full"></span>
            </a>
            <a href="shop.html"
                class="text-sm font-black uppercase tracking-widest hover:text-kinetic-orange transition-colors relative group text-white">Shop
                <span
                    class="absolute -bottom-1 left-0 w-0 h-0.5 bg-kinetic-orange transition-all group-hover:w-full"></span>
            </a>
            <a href="collection.html"
                class="text-sm font-black uppercase tracking-widest text-kinetic-orange transition-colors relative group">Collection
                <span class="absolute -bottom-1 left-0 w-full h-0.5 bg-kinetic-orange transition-all"></span>
            </a>
            <a href="about.html"
                class="text-sm font-black uppercase tracking-widest hover:text-kinetic-orange transition-colors relative group text-white">About
                <span
                    class="absolute -bottom-1 left-0 w-0 h-0.5 bg-kinetic-orange transition-all group-hover:w-full"></span>
            </a>
            <a href="contact.html"
                class="text-sm font-black uppercase tracking-widest hover:text-kinetic-orange transition-colors relative group text-white">Contact
                <span
                    class="absolute -bottom-1 left-0 w-0 h-0.5 bg-kinetic-orange transition-all group-hover:w-full"></span>
            </a>
        </nav>

        <div class="flex items-center space-x-6 text-white">
            <button id="search-btn" class="hover:scale-110 hover:text-kinetic-orange transition-all"><svg
                    class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg></button>
            <a href="cart.html" class="hover:scale-110 hover:text-kinetic-orange transition-all"><svg class="w-6 h-6"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg></a>
            <a href="profile.html" class="hover:scale-110 hover:text-kinetic-orange transition-all"><svg class="w-6 h-6"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg></a>
            <button id="mobile-menu-btn" class="md:hidden hover:text-kinetic-orange transition-colors"><svg
                    class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg></button>
        </div>
    </header>

    <!-- Collection Content -->
    <div class="relative min-h-screen flex items-center justify-center overflow-hidden">
        <!-- Background Video/Image -->
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=1920"
                class="w-full h-full object-cover opacity-40">
        </div>

        <div class="relative z-10 text-center p-8">
            <h1 class="text-[15vw] font-black leading-none tracking-tighter mix-blend-overlay">SPRING</h1>
            <h2 class="text-4xl md:text-6xl font-bold uppercase tracking-[1em] -mt-4 md:-mt-10 mb-10">Cyber<span
                    class="text-kinetic-orange">Punk</span></h2>
            <p class="max-w-xl mx-auto text-lg text-gray-300 mb-10">The city never sleeps, and neither do we.
                Introducing the new collection inspired by the neon lights and dark alleys of Neo-Tokyo.</p>
            <a href="shop.html"
                class="inline-block bg-white text-black px-12 py-4 font-bold text-xl uppercase tracking-widest hover:bg-kinetic-orange hover:text-white transition-colors duration-300">Shop
                The Drop</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
